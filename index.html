    <div class="xd">
        <span class="xd2">TIPOS DE DISCOS DUROS</span><br><br>
        <span class="xd3">@JAMPIER ESTRADA</span>

    <div class="discos" aria-label="disco duro">
        <div class="iframe-wrapper">

<style>

body {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(360deg, grey 0%, black 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
          
 }



 .xd {
       
            font-style: italic;
            color: rgb(255, 255, 255);
            margin-bottom: 20px; /* Espacio entre el texto y el iframe */
         
        }


        .xd2 {
            color: white; /* Color blanco para "TIPOS DE DISCOS DUROS" */
            font-family: fantasy;
            font-size: 80px; /* Puedes ajustar este valor */
        }
        .xd3 {
            color: lightgreen; /* Color verde claro para "@JAMPIER ESTRADA" */
            font-family: cursive;
            font-weight: bold;
            font-size: 25px; /* Puedes ajustar este valor */
        }


.discos {

    position: relative;
    width: 640px;
    max-width: 100%;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    animation: float 3s ease-in-out infinite;
    border: 5px solid;
    border-image: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b, #ff6b6b) 1;
    transition: transform 0.3s ease-in-out;
}



.iframe-wrapper {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

@media (max-width: 768px) {

    .discos {
        width: 90%;
        border-radius: 15px;
        border-width: 3px;
    }

    .iframe-wrapper {
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .iframe-wrapper iframe {
        border-radius: 8px;
    }
}


</style>
